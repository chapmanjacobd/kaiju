<html>

<head>
    <script defer type="module" src="./app.js"></script>
</head>

<body style="text-align: center;">
    <div x-data="kaibutsu">
        <input id="name" type="text" x-model="name" autocomplete="kaibutsu" spellcheck="false"
            style="text-transform:uppercase;font-size:8rem;max-width: 38rem;" />

        <div x-text="hiragana"></div>
        <div x-text="katakana"></div>

        <template x-if="name.length >= 2">

            <div style="white-space: nowrap;">
                <img :src="name_wa()[0]" :height="400 / Math.sqrt(name.length/4)">

                <template x-for="b in name_wa()[1]">
                    <!-- <div x-text="b"></div> -->
                    <img :src="b" :height="400 / Math.sqrt(name.length/4)">
                </template>

                <img :src="name_wa()[2]" :height="400 / Math.sqrt(name.length/4)">
            </div>

        </template>

    </div>
</body>

</html>
