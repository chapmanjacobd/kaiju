<html>

<head>
    <script defer type="module" src="./app.ts"></script>
</head>

<div x-data="kaibutsu">
    <input id="name" type="text" x-model="name" autocomplete="kaibutsu" spellcheck="false"
        style="text-transform:uppercase" />

    <div x-text="hiragana"></div>
    <div x-text="katakana"></div>

    <template x-if="name.length >= 2">

        <div>
            <img :src="name_wa()[0]">

            <template x-for="b in name_wa()[1]">
                <!-- <div x-text="b"></div> -->
                <img :src="b">
            </template>

            <img :src="name_wa()[2]">
        </div>

    </template>

</div>

</html>
